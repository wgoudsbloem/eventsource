<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mini.css/2.3.4/mini-default.min.css">
    <title>Toptal POC</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-8 col-md-offset-2 col-lg-4 col-lg-offset-4">
                <fieldset>
                    <legend>Your Account Balance</legend>
                    <label>$</label>
                    <input id="acct" type="number" readonly placeholder="no data">
                </fieldset>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-12 col-md-8 col-md-offset-2 col-lg-4 col-lg-offset-4">
                <fieldset>
                    <legend>Deposit or Withdrawl an Amount</legend>
                    <label>$</label>
                    <input id="amt" type="number" placeholder="enter amount here" disabled>
                    <div class="button-group col-md-7 col-lg-8">
                    <button id="depBtn" class="primary" disabled>deposit (+)</button>
                    <button id="witBtn" class="secondary" disabled>Withdrawl (-)</button>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>
    <span id="status" class="toast small" style="text-align:center"></span>
    <script src="js/index.js"></script>
    <script src="https://api.ipify.org?format=jsonp&callback=getIP"></script>
</body>

</html>
